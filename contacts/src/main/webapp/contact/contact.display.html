<div style="margin-top:10px;">
    <div class="row">
        <div class="col-xs-12 col-md-6 form-group">
            <div class="col-xs-12 col-sm-2">
                <label for="contactName">نام</label>
            </div>
            <div class="col-xs-12 col-sm-10 silver-back img-rounded" id="contactName">
                {{name}}
            </div>
        </div>
        <div class="col-xs-12 col-md-6 form-group">
            <div class="col-xs-12 col-sm-2">
                <label for="contactHomePhone">تلفن</label>
            </div>
            <div class="col-xs-12 col-sm-10 silver-back  img-rounded" id="contactHomePhone">
                {{homePhone}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 form-group">
            <div class="col-xs-12 col-sm-2">
                <label for="contactMobile">موبایل</label>
            </div>
            <div class="col-xs-12 col-sm-10 silver-back img-rounded" id="contactMobile">
                {{mobile}}
            </div>
        </div>
        <div class="col-xs-12 col-md-6 form-group">
            <div class="col-xs-12 col-sm-2 ">
                <label for="contactEmail">رایانامه</label>
            </div>
            <div class="col-xs-12 col-sm-10 silver-back img-rounded" id="contactEmail">
                {{email}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">
            <div class="col-xs-12 col-sm-2 col-md-1">
                <label for="contactAddress">آدرس</label>
            </div>
            <div class="col-xs-12 col-sm-10  col-md-11 silver-back img-rounded" id="contactAddress">
                {{address}}
            </div>
        </div>
    </div>
</div>
<div class="pull-right">
    <a class="btn btn-primary" ng-click="edit()">ویرایش</a>
    <a ng-click="back()" class="btn btn-default">بازگشت</a>
</div>
